<!DOCTYPE html>
<html>
<head>

<!-- CSS Files -->
	<link href="/css/cdn/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">

	<!-- JS Files -->
	<script src="/js/cdn/slim.min.js"></script>
	<script src="/js/cdn/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="/js/cdn/popper.min.js"></script>
	<script src="/js/cdn/jquery.min.js"></script>
	<script src="/js/cdn/moment.min.js"></script>
	
<script type="text/javascript">
	$(document).ready(function(){
		
		$("#home").children().removeClass('active');
		$("#aboutUs").children().removeClass('active');
		$("#projects").children().removeClass('active');
		$("#services").children().removeClass('active');
		$("#contact").children().addClass('active');
		
	});				//END OF READY FUNCTION

</script>

<style>
	body{
		overflow-x:hidden;
	}
	
	.mainImg{
		height:50vh;
		width:100%;
		overflow: hidden;
  		position: relative;
	}
	
	.mainImage{
		object-fit:cover; 
		height:100%;
		width:100%;
	}
	
	.topHeading{
		text-align:center;
		position: absolute;
		top: 50%;
	  	left: 50%;
	  	transform: translate(-50%, -50%);
	  	-ms-transform: translate(-50%, -50%);
		font-size:10vh;
		color:#fff;
		font-family:Helvetica;
	}
	
	.flexContainer{
		display:flex;
		align-items:center;
	    justify-content:center;
		flex-direction:column;
	}
	
	.contact-info{
		padding:20px;
		border-radius:5px;
		box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
		
	}
	
	.form-label{
		font-weight:500;
		color:#FFC54D;
	}
	
	.contact-info-container{
		display:flex;
		flex-direction:column;
	}
	
	@media (min-width: 550px) {
	  .flexContainer {
	  	align-items:center;
	    justify-content:center;
	  	display:flex;
	    flex-direction: row;
	  }
	}
</style>
<meta charset="ISO-8859-1">
<title>Contact Us</title>
</head>
<body>
	<div class="container-fluid">
		<div class="container-fluid">
			<div th:replace="/navbar::navigationBar"></div>
			<!-- Home page image -->
			<div class="row mb-1">
				<div class="col-12 mainImg" style="margin-left:0px;">
					<img class="mainImage" src="/img/contactUs.jpg" style="filter: brightness(45%);">
					<div class="topHeading mb-1">
						<span>Contact Us</span>
					</div>
				</div>
			</div>
			
			<!-- Main Content -->
			<div class="flexContainer p-3">
				<div class="col">
					<p>Hello</p>
				</div>
				<div class="col">
					<div class="row contact-info-container contact-info">
						<div>
							<div class="mb-2">
							  	<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" id="name" placeholder="Enter Name">
							</div>
							<div class="mb-2">
							  	<label for="email" class="form-label">Email address</label>
								<input type="email" class="form-control" id="email" placeholder="name@example.com">
							</div>
							<div class="mb-3">
								<label for="message" class="form-label">Message</label>
							  	<textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
							</div>
						</div>
						<div class="text-center">
							<button type="button" class="btn btn-primary">Submit</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
